[tool.poetry]
name = "tactill"
version = "0.1.0"
description = ""
authors = ["Julien Pillaud <julien.pillaud@gmail.com>"]
readme = "README.md"
packages = [{include = "tactill"}]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.4.2"
httpx = "^0.25.0"

[tool.poetry.group.dev.dependencies]
black = "^23.10.0"
isort = "^5.12.0"
mypy = "^1.6.1"
ruff = "^0.0.292"
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
python-dotenv = "^1.0.0"
pylint = "^3.0.1"

[tool.isort]
profile = "black"

[tool.ruff]
select = [
    "F",  # pyflakes
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "UP",  # pyupgrade
    "PL",  # pylint
    "S",  # bandit
    "RUF",
]

[tool.ruff.per-file-ignores]
"test*.py" = ["S101"]  # Use of `assert` detected

[tool.mypy]
strict = true
exclude = [
    "venv",
]
plugins = [
    "pydantic.mypy",
]

[tool.pylint]
disable = [
    "missing-module-docstring",
    "missing-class-docstring",
    "missing-function-docstring",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
